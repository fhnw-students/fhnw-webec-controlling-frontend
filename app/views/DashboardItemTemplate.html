<a class="item" data-key="{{data.pid}}">
  <div class="content">
    <div class="header">{{data.name}} <i>({{data.pid}})</i></div>
    <div class="meta">
      <span class="stay">{{display.rangestart}}</span>
      <span class="stay">-</span>
      <span class="stay">{{display.rangeend}}</span>
    </div>
    <div class="body">
      <div class="description">
        <p>{{data.description}}</p>
      </div>

      <div class="ui statistics">
        <div class="blue statistic">
          <div class="value">
            22
          </div>
          <div class="label">
            Violet
          </div>
        </div>

        <div class="violet statistic">
          <div class="value">
            22
          </div>
          <div class="label">
            Violet
          </div>
        </div>
      </div>

    </div>
  </div>
</a>
